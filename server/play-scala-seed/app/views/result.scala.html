@( id:String, streamingData:List[Double] )

    @main("Welcome to Play") {
        <h1>@id</h1>
        <div style="width:75%;height:55%;">
            <canvas id="chart-result" width="300" height="300"></canvas>
        </div>
    }

<script type="text/javascript">

    $(document).ready( function () {
        var dataSet = [];
        var labels = [];
        @for( ( value, idx ) <- streamingData.zipWithIndex ) {
            dataSet.push( @value );
            labels.push( @idx );
        }
        console.log( dataSet );
        var ctx = document.getElementById("chart-result").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels : labels,
                datasets: [{
                    label: 'result',
                    data: dataSet,
                    fill: false,
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

    });



</script>
